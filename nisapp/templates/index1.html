{% block content %}
<div style="width: 450px; margin:0 auto; padding:10px;">
{% if user.is_authenticated %} 
    HELLO {{ user.username}}!
    <a href="{% url 'add_ground' user.id %}" class="btn  
    btn-primary">Add Ground</a>
    <a href="{% url 'logout' %}" class="btn
    btn-primary">Logout</a>
{% else %}
    <h2>Welcome to Teamwork</h2>
    <p>Login or Create ur account</p>
    <a href="{% url 'login' %}" class="btn
    btn-primary">Login</a>
    <a href="{% url 'register' %}" class="btn
    btn-primary">Signup</a>
    {% endif %}
    </div>    
    {% endblock %}
